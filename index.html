<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A simple website</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>Logo here</h1>
                </div>

                <div id="buttons-div">
                    <input id="searchBar" type="text" width="300px" placeholder="Search for the product you'd like to buy">
                    <div id="searchResults"></div>
                    <button id="searchBtn">Search</button>
                    <button id="filterBtn">Filter: <label id="onOffFilter">Off</label></button>
                    <button id="saveToLocal">Save Item</button>
                    <button id="showFromLocal">Show from Local</button>
                    <button id="checkHistoryBtn">Check History</button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div id="filter-division">
            <div id="filters-div">
                <span><h3 id="filters-h3">Filters</h3></span>

                <div id="filters">
                    <div id="categoryDiv">
                        <label for="categoryCB">Category: </label><input id="categoryCB" type="checkbox">
                        <div id="categories">
                            <label for="elecCB">Electronics: </label><input type="checkbox" id="elecCB">
                            <br><label for="styleCB">Style: </label><input type="checkbox" id="styleCB">
                        </div>
                    </div>
                    <br><br><label for="inStockCB">In Stock: </label><input id="inStockCB" type="checkbox">
                </div>
            </div>
        </div>
        <button id="addItemBtn">Add Item to The Cart</button>
        <button id="showProdUl">Show Products in Ul</button>
        <div id="thisDiv">

        </div>

        <ul id="ul">

        </ul>

        <ul id="productsUl">

        </ul>

        <div class="modal">
            <div id="modal-content" class="modal-content">
                <h3 class="ignore">Hist√≥rico</h3>



                <button id="closeModalBtn" class="ignore">Close</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
